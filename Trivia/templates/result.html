{% include 'header.html' %}
{% load static %}
        <div class="principalPartida">
            <div class="partidaStats">
                <div class="textsalto">
                    <p id="resumen">Resumen de la partida:</p>
                    <p id="puntaje">Puntaje: {{result.points}}</p>
                    <p id="pregunta">Pregunta final: {{ result.pregunta}}</p>
                    <p id="incorrecta">Respuesta seleccionada: {{ result.incorrecta}}</p>
                    <p id="correcta">Respuesta correcta: {{ result.correcta}}</p>
                </div>
            </div>
        </div>  
        <!-- FACEBOOK CODE -->

        <div class="principalPartida">
            <div class="partidaStats">
                <div class="textsalto">
                    <div id="fb-root"></div>
                    <script>(function(d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) return;
                    js = d.createElement(s); js.id = id;
                    js.src = "https://www.facebook.com";
                    fjs.parentNode.insertBefore(js, fjs);
                    }(document, 'script', 'facebook-jssdk'));</script>
                    
                    <!-- Your share button code -->
                    <div class="fb-share-button" 
                    data-href="https://www.facebook.com" 
                    data-layout="button_count">
                    <a href="https://www.facebook.com/dialog/share?app_id=87741124305&href=http://127.0.0.1:8000/80/&display=popup"><i class="fas fa-chart-bar"></i>Compartir</a>
                    </div>
                </div>
            </div>
        </div>       
    </div>
</div>
</body>
</html>
