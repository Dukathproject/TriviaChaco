{% include 'header.html' %}
{% load static %}
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v11.0" nonce="kWC7SwRu"></script>

        <div class="principalPartida">
            <div class="partidaStats">
                <div class="textsalto">
                    <p id="resumen">Resumen de la partida</p>
                    <p id="correcta">Usuario: {{result.usuario}}</p>
                    <p id="correcta">Fecha: {{result.fecha}}</p>
                    <p id="puntaje">Puntaje: {{result.points}}</p>
                    <p id="pregunta">Pregunta final: {{ result.pregunta}}</p>
                    <p id="incorrecta">Respuesta seleccionada: {{ result.incorrecta}}</p>
                    <p id="correcta">Respuesta correcta: {{ result.correcta}}</p>
                </div>
            </div>
        </div>  
    </div>
    <!-- FACEBOOK CODE -->
    
    <div class="principalPartida">
        <div class="partidaStats">
            <div id="facebookButton"class="textsalto">
                <!-- COMPARTIR EN FACEBOOK -->
            
                <div class="fb-share-button" data-href="{{ request.build_absolute_uri }}" data-layout="button" data-size="large"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2F{{ request.build_absolute_uri }}&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Compartir</a></div>
            </div>
        </div>
    </div> 
</div>
</body>
</html>
