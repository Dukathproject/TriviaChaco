{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main.css'%}">
    <script src="https://kit.fontawesome.com/592e3a62fc.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;700&display=swap" rel="stylesheet">

    <!-- You can use Open Graph tags to customize link previews.
    Learn more: https://developers.facebook.com/docs/sharing/webmasters -->
    <meta property="og:url"           content="{{ request.build_absolute_uri }}" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Chaco Trivia" />
    <meta property="og:description"   content="Your description" />
    <meta property="og:image"         content="https://image.shutterstock.com/image-illustration/trivia-colorful-squares-260nw-686118184.jpg" />
    <!-- Load Facebook SDK for JavaScript -->

    <title>Chaco Trivia!</title>
</head>
<body>
    <div class="backgroundimage"></div>

    <div class="padre">
        <header class="header">
            <div class="menu">
                <div class="logo">
                    <a href="{% url 'index' %}"><img src="{% static 'media/ChacoTrivia.png'%}"></a>                 
                </div>
                <nav class="nav">
                    <a href="{% url 'us' %}"><i class="fas fa-users"></i>Nosotros</a>
                    <a href="{% url 'ranking' %}"><i class="fas fa-chart-bar"></i>Ranking</a>
                    {% if user.is_authenticated %}
                            <a href="{% url 'profile' %}"><i class="fas fa-users"></i>Perfil:{{ user.username }}</a>
                        {% endif %}
                </nav>
            </div>
        </header>
{% endblock %}
